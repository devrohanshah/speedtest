<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/png">
  <title>SpeedTest - Check Your Internet Speed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: slideFade 1s ease forwards;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #00c9a7;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 201, 167, 0.5);
    }

    .checkmark::after {
      content: 'âœ”';
      color: white;
      font-size: 50px;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .typing-text {
      color: #e0e0e0;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
    }


    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .home-btn {
      margin-top: 30px;
      background: #fff;
      color: #333;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background: #00c9a7;
      color: white;
      transform: scale(1.05);
    }

    @media(max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p class="typing-text">Your message has been successfully sent.ðŸš€</p>
    <button class="home-btn" onclick="window.location.href='https://speedtestokla.vercel.app/'">Back to Home</button>
  </div>
</body>
</html>
